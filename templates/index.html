<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PolyGlotVoice</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            text-align: center;
            padding-top: 50px;
        }
        .robot-img {
            width: 300px;
            margin-bottom: 20px;
        }
        .app-name {
            font-size: 32px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 200px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/img/robot.png" alt="Robot Image" class="robot-img">
    <div class="app-name">PolyGlotVoice</div>
    <div class="tagline">Нажмите, чтобы узнать, что я могу</div>
    <a href="{{ url_for('read_login') }}" class="btn btn-primary btn-custom d-block">Вход</a>
    <a href="{{ url_for('read_register') }}" class="btn btn-secondary btn-custom d-block mt-2">Зарегистрироваться</a>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker зарегистрирован с областью:', registration.scope);
            })
            .catch(function(error) {
                console.log('Регистрация Service Worker завершилась ошибкой:', error);
            });
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
