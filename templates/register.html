<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация - PolyGlotVoice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .btn-custom {
            width: 100%;
            margin: 20px 0;
        }
        .form-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input type="text" class="form-control" id="nickname" placeholder="Никнейм" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Почта" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Телефон" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
            </div>
            <div class="form-group text-right form-text">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function handleSubmit(event) {
        event.preventDefault();
        window.location.href = 'record.html';
    }
</script>
</body>
</html>
